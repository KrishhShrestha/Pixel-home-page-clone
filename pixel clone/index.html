        .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around; /* Adjusted to spread images evenly */
    padding: 20px;
    gap: 20px;
}

.gallery-item {
    flex: 1 1 calc(33.333% - 40px); /* Ensures three images per row with spacing */
    max-width: calc(33.333% - 40px); /* Handles width with spacing */
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.gallery-item img {
    width: 400px;
    height: 400px;
    transition: transform 0.3s, box-shadow 0.3s;
}


.gallery-item:hover img {
    transform: scale(1.05);
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    opacity: 0;
    transition: opacity 0.3s;
}

.gallery-item:hover .overlay {
    opacity: 1;
}

.overlay .icons {
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    gap: 10px;
}

.overlay .icons i {
    color: white;
    font-size: 20px;
    cursor: pointer;
}
.overlay .profile { 
    position: absolute; 
    bottom: 10px; left: 10px; 
    display: flex; 
    align-items: center; 
    gap: 10px; 
    color: white;
}
.overlay .profile img { width: 30px; height: 30px; border-radius: 50%;}

.overlay .download-btn { position: absolute; 
    bottom: 10px; 
    right: 10px; 
    background-color: #008080; 
    color: white; 
    padding: 5px 10px; 
    border-radius: 5px; 
    text-decoration: none; 
    font-size: 14px; 
    cursor: pointer; 
}
